#
# /etc/rc.conf - Main Configuration for Arch Linux
#

. /etc/archiso/functions

LOCALE="en_US.UTF-8"
DAEMON_LOCALE="yes"
HARDWARECLOCK="UTC"
TIMEZONE="Europe/Madrid"
KEYMAP="es-cp850"
CONSOLEFONT=
CONSOLEMAP=
USECOLOR="yes"

MODULES=(acpi-cpufreq cpufreq_ondemand cpufreq_powersave 8021q)
UDEV_TIMEOUT=30

USEDMRAID="no"
USEBTRFS="no"
USELVM="no"

HOSTNAME="archiso-git"

DAEMONS=(hwclock syslog-ng dbus acpid cpufreq !network wicd iptables @alsa @crond @gpm @mpd @sshd @ntpdate)
